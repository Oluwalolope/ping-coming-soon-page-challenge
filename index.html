<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <!-- This is my css reset -->
    <link rel="stylesheet" href="css-reset.css">
    <!-- This is my own stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- This is my font awesome pack -->
    <script src="https://kit.fontawesome.com/5c8587eb47.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/logo.svg" alt="This is the logo for PING">
            <h1>We are launching <span>soon!</span></h1>
            <p>Subscribe and get notified</p>
        </header>
        <main>
            <form id="emailForm" action="/">
                <div class="input-msg">
                    <input  type="text" name="email" id="emailInput" placeholder="Your email address...">
                    <p class="error-msg">Please provide a valid email address</p>
                </div>
                <input type="submit" id="submit" value="Notify Me">
            </form>
            
            <section></section>
        </main>
        <footer>
            <div class="social--media">
                <a href="#">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
            <p>&copy; Copyright Ping. All rights reserved.</p>
            
            <p class="attribution">
                Challenge by <a href="https://frontendmentor.io" target="_blank">frontend mentor</a> Coded by <a href="https://www.linkedin.com/in/oluwalolope-adeleye-45025a225" target="_blank">Oluwalolope</a>
            </p>
        </footer>
        <!-- This is my own javascript -->
        <script src="script.js"></script>
    </div>
</body>
</html>
